<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biome Plugin Tailwind - HTML Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Before: Unsorted classes -->
    <div class="min-h-screen bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <div class="px-6 py-4">
                <h1 class="text-xl font-bold text-gray-900 mb-2">
                    HTML Example
                </h1>
                <p class="text-gray-700 text-base">
                    This HTML file demonstrates how the Biome plugin sorts Tailwind classes in regular HTML.
                </p>
            </div>
            
            <!-- Button with unsorted classes (will be auto-sorted) -->
            <div class="px-6 pb-4">
                <button 
                    class="
                        text-white 
                        bg-blue-500 
                        p-3
                        hover:bg-blue-600 
                        rounded-md 
                        font-medium 
                        transition-colors 
                        duration-200 
                        focus:outline-none 
                        focus:ring-2 
                        focus:ring-blue-500 
                        focus:ring-offset-2
                        w-full
                        disabled:opacity-50
                    "
                >
                    Click Me
                </button>
            </div>
            
            <!-- Card grid with responsive classes -->
            <div class="p-6 border-t border-gray-200">
                <div class="grid gap-4 grid-cols-1 sm:grid-cols-2">
                    <div class="p-4 bg-gray-50 rounded-lg border border-gray-200">
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">
                            Feature 1
                        </h3>
                        <p class="text-sm text-gray-600">
                            Description of feature 1
                        </p>
                    </div>
                    
                    <div class="p-4 bg-gray-50 rounded-lg border border-gray-200">
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">
                            Feature 2
                        </h3>
                        <p class="text-sm text-gray-600">
                            Description of feature 2
                        </p>
                    </div>
                </div>
            </div>
            
            <!-- Form example -->
            <form class="p-6 space-y-4 border-t border-gray-200">
                <div>
                    <label 
                        for="email" 
                        class="block text-sm font-medium text-gray-700 mb-2"
                    >
                        Email
                    </label>
                    <input 
                        type="email" 
                        id="email"
                        class="
                            w-full
                            px-3
                            py-2
                            border
                            border-gray-300
                            rounded-md
                            shadow-sm
                            focus:outline-none
                            focus:ring-blue-500
                            focus:border-blue-500
                        "
                        placeholder="Enter your email"
                    >
                </div>
                
                <div>
                    <label 
                        for="message" 
                        class="block text-sm font-medium text-gray-700 mb-2"
                    >
                        Message
                    </label>
                    <textarea 
                        id="message"
                        rows="4"
                        class="
                            w-full
                            px-3
                            py-2
                            border
                            border-gray-300
                            rounded-md
                            shadow-sm
                            resize-none
                            focus:outline-none
                            focus:ring-blue-500
                            focus:border-blue-500
                        "
                        placeholder="Enter your message"
                    ></textarea>
                </div>
                
                <button 
                    type="submit"
                    class="
                        w-full
                        px-4
                        py-2
                        text-white
                        bg-blue-600
                        rounded-md
                        font-medium
                        hover:bg-blue-700
                        focus:outline-none
                        focus:ring-2
                        focus:ring-blue-500
                        focus:ring-offset-2
                        transition-colors
                        duration-200
                    "
                >
                    Submit
                </button>
            </form>
        </div>
    </div>
</body>
</html>
